<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SignalHTML - Update Every 10th Row</title>
  <style>
    body { font-family: system-ui; padding: 1rem; background: #0f0f0f; color: #e0e0e0; }
    button { padding: 0.5rem 1rem; margin: 0.25rem; cursor: pointer; }
    .row { padding: 0.25rem 0.5rem; border-bottom: 1px solid #333; }
    #results { margin: 1rem 0; padding: 1rem; background: #1a1a1a; border-radius: 4px; }
    #container { max-height: 400px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>SignalHTML - Update Every 10th Row Benchmark</h1>

  <div id="controls">
    <button onclick="runBenchmark()">Run Benchmark (5 iterations)</button>
    <button onclick="createRows()">Create 1000 Rows</button>
    <button onclick="updateEvery10th()">Update Every 10th</button>
    <button onclick="clearRows()">Clear</button>
  </div>

  <div id="results">
    <div>Last update: <span id="lastRun">-</span></div>
    <div>Average: <span id="average">-</span></div>
  </div>

  <div id="container"></div>

  <script src="../../dist/signal-html.min.js"></script>
  <script>
    const { State, effect } = SignalHTML;

    // Use individual signals per row for fine-grained updates
    const rowSignals = [];
    let nextId = 1;

    const container = document.getElementById('container');
    const lastRunEl = document.getElementById('lastRun');
    const averageEl = document.getElementById('average');

    const adjectives = ['pretty', 'large', 'big', 'small', 'tall', 'short', 'long', 'handsome', 'plain', 'quaint', 'clean', 'elegant', 'easy', 'angry', 'crazy', 'helpful', 'mushy', 'odd', 'unsightly', 'adorable', 'important', 'inexpensive', 'cheap', 'expensive', 'fancy'];
    const colours = ['red', 'yellow', 'blue', 'green', 'pink', 'brown', 'purple', 'brown', 'white', 'black', 'orange'];
    const nouns = ['table', 'chair', 'house', 'bbq', 'desk', 'car', 'pony', 'cookie', 'sandwich', 'burger', 'pizza', 'mouse', 'keyboard'];

    function randomLabel() {
      return adjectives[Math.floor(Math.random() * adjectives.length)] + ' ' +
             colours[Math.floor(Math.random() * colours.length)] + ' ' +
             nouns[Math.floor(Math.random() * nouns.length)];
    }

    function createRows() {
      container.innerHTML = '';
      rowSignals.length = 0;

      for (let i = 0; i < 1000; i++) {
        const signal = new State({ id: nextId++, label: randomLabel() });
        rowSignals.push(signal);

        const div = document.createElement('div');
        div.className = 'row';

        // Create effect for this row's label
        effect(() => {
          div.textContent = signal.get().label;
        });

        container.appendChild(div);
      }
    }

    function clearRows() {
      container.innerHTML = '';
      rowSignals.length = 0;
    }

    const times = [];
    async function runBenchmark() {
      times.length = 0;
      clearRows();
      await new Promise(r => setTimeout(r, 50));
      createRows();
      await new Promise(r => setTimeout(r, 100));

      for (let i = 0; i < 5; i++) {
        const start = performance.now();
        for (let j = 0; j < rowSignals.length; j += 10) {
          const current = rowSignals[j].get();
          rowSignals[j].set({ ...current, label: current.label + ' !!!' });
        }
        await new Promise(r => requestAnimationFrame(r));
        const end = performance.now();

        const time = end - start;
        times.push(time);
        lastRunEl.textContent = `${time.toFixed(2)}ms`;
        await new Promise(r => setTimeout(r, 100));
      }

      const avg = times.reduce((a, b) => a + b, 0) / times.length;
      averageEl.textContent = `${avg.toFixed(2)}ms (${times.map(t => t.toFixed(1)).join(', ')})`;

      // Report to parent if in iframe
      if (window.parent !== window) {
        window.parent.postMessage({
          type: 'benchmark-result',
          framework: 'signalhtml',
          benchmark: 'update',
          time: avg
        }, '*');
      }
    }

    // Auto-run if requested
    if (new URLSearchParams(window.location.search).get('autorun') === 'true') {
      setTimeout(runBenchmark, 100);
    }
  </script>
</body>
</html>
